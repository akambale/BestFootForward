type Query {
  users: [User!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!, birthMonth: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  addBlurb(text: String!): Blurb!
  addPic(url: String!): Pic!
  rate(blurbID: String, picID: String, score: Int!): Rating!
  giveFeedback(text: String!, ownerID: String!): Feedback!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  password: String!
  birthMonth: String!
  email: String!
  blurbs: [Blurb!]!
  pics: [Pic!]!
  feedback: [Feedback!]!
}

type Blurb {
  id: ID!
  owner: User!
  text: String!
  ratings: [Rating!]!
}

type Pic {
  id: ID!
  owner: User!
  url: String!
  ratings: [Rating!]!
}

type Rating {
  id: ID!
  pic: Pic
  blurb: Blurb
  score: Int!
}

type Feedback {
  id: ID!
  contentOwner: User!
  feedbackGiver: User!
  text: String!
}
